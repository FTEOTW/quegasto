<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="ISO-8859-1">
	<title>Establecimientos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#"><img src="/img/quegastoicon.png" width="30" height="30"
					class="d-inline-block align-top" alt="">
				Que Gasto?</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<span class="navbar-text mr-2">¡Bienvenido, <span th:text="Esteban"></span>!</span>
					</li>

					<li class="nav-item active">
						<a class="nav-link" href="../presupuestos/">Presupuestos <span
								class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="../gastos/add">Gastos</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="../categorias/">Categorias</a>
						</li>

					<li class="nav-item">
						<a class="nav-link" href="#">Editar Perfil</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Cerrar Sesión</a>
					</li>
				</ul>
			</div>
		</nav>



		<a th:href="@{/establecimientos/add}" class="btn btn-primary">Agregar Establecimiento</a>

		<table class="table">
			<tr>
				<th>Name</th>
				<th>Direccion</th>
				<th>Barrio</th>
				<th>Latitud</th>
				<th>Longitud</th>

			</tr>
			<tr th:each="establecimiento : ${establecimientos}">
				<td th:text="${establecimiento.nombre}"></td>
				<td th:text="${establecimiento.direccion}"></td>
				<td th:text="${establecimiento.barrio.nombre}"></td>
				<td th:text="${establecimiento.latitud}"></td>
				<td th:text="${establecimiento.longitud}"></td>
			</tr>
		</table>
	</div>



</body>

</html>
