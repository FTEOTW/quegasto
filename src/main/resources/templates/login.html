<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iniciar Sesión</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
		}

		.container {
			max-width: 400px;
			margin: 100px auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>

<body>
	<div class="container">

		


		<h2 class="mb-4">Iniciar Sesión</h2>
		<form id="loginForm" th:action="@{/validaruser}" th:object=${usuario} method="POST">
			
			<div th:if="${infoMessage}" class="alert alert-info">
			<p th:text="${infoMessage}"></p>
		</div>
			<div class="form-group">
				<label for="email">Correo Electrónico:</label>
				<input  th:field="*{email}" type="email" class="form-control" id="email" required>
			</div>
			<div class="form-group">
				<label for="password">Contraseña:</label>
				<input th:field="*{password}" type="password" class="form-control" id="password" required>
			</div>
			<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
		</form>
		<p>¿No tienes una cuenta? <a href="/newuser">Regístrate aquí</a>.</p>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
