<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cargar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Cargar Usuario</h1>
        <div class="card">
            <div class="card-header">Información de Usuario</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo" required>
                        <small id="emailHelp" class="form-text text-muted">Debe ser un correo válido.</small>
                        <div class="invalid-feedback" id="correoError"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaNac">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNac" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="ban">
                        <label class="form-check-label" for="ban">Baneado</label>
                    </div>
                    <div class="form-group">
                        <label for="imagenPerfil">Imagen de Perfil</label>
                        <input type="file" class="form-control-file" id="imagenPerfil">
                        <img src="#" alt="Imagen de Perfil" id="imagenPrevia" class="img-thumbnail d-none">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Cargar Usuario</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('correo').addEventListener('blur', async function() {
            var correo = this.value;
            var correoError = document.getElementById('correoError');

            if (correo) {
                // Validación asíncrona, por ejemplo, comprobar si el correo ya está en uso
                try {
                    var response = await fetch('/validar-correo?correo=' + correo); // Endpoint para validar correo en el servidor
                    var data = await response.json();

                    if (data.existe) {
                        correoError.innerHTML = 'El correo ya está en uso.';
                        this.classList.add('is-invalid');
                    } else {
                        correoError.innerHTML = '';
                        this.classList.remove('is-invalid');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        });

        document.getElementById('imagenPerfil').addEventListener('change', function() {
            var reader = new FileReader();
            reader.onload = function() {
                var imagenPrevia = document.getElementById('imagenPrevia');
                imagenPrevia.src = reader.result;
                imagenPrevia.classList.remove('d-none');
            }
            reader.readAsDataURL(this.files[0]);
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
